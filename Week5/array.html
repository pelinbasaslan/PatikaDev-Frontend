<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arrays</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>

    <script>
        let numbers = [-1, -3, -5, 4, 6];
        let strings = ['DİZİNİN BAŞLANGICI', 'a', 'b', 'c', 'c', 'DİZİNİN SONU'];

        console.log(strings);



        console.dir(numbers);
        console.dir(strings);

        numbers[0] = 1; //0.elemanı güncelle

        //DİZİNİN SONUNA EKLEME
        strings.push('Push', 'Dizinin', 'SONUNA', 'ne kadar pushlamak istiyorsan o kadar ekle', 'dizinin sonuna pushluyor');


        //DİZİNİN BAŞINA EKLEME
        strings.unshift('Unshift', 'DİZİNİN', 'BAŞINA', 'EKLEME');

        //DİZİNİN HERHANGİ BİR YERİNE EKLEME

        strings.splice(4, 0, 'SPLICE', 'EKLEME YAPTIM');

        //SPLICE İLE strings.splice(4) diyip 4ten sonrasını silebilirdim. 


        //dizinin son elemanını silmek: 
        console.log(strings.splice(16));
        console.log(strings.pop());

        //dizinin ilk elemanını silmek: 

        console.log(strings.splice(0, 1));
        console.log(strings.shift());

        //numaraları adan zye sıralamak:
        numbers.sort();

        //ters sıralama:
        numbers.reverse(); //sort demezsen reverse tersten sıralamıyor


        //DİZİLERİ BİRLEŞTİRME
        const concade = numbers.concat([6, 7]);
        console.log(concade);





        //REDUCE

        const reduced = numbers.reduce(function (total, value) {
            return total + value;
        }, 0);
        console.log(reduced);

        const multiplacesed = numbers.reduce(function (total, value) {
            return total * value;
        }, 1);
        console.log('çarpım', multiplacesed);

        let sayi = [1, 2, 3];

        const bolme = sayi.reduce(function (total, value) {
            return total / value;
        }, 1);
        console.log(bolme);

        sayi.sort();
        sayi.reverse();


        const cikarma = sayi.reduce(function (total, value) {
            return (total - value);
        });
        console.log(cikarma);



        //DİZİ İÇİNDEKİ HER ELEMAN İÇİN KOŞULU SINA
        const isOk = sayi.every(function (value) {
            if (value > 0) {
                return true;
            }
        });
        console.log(isOk);

        const belliAralik = numbers.every(function (value) {
            if (value < 7 && value > -6) {
                return true;
            }
        });
        console.log(belliAralik);
        console.log(sayi);


        //DİZİ İÇİNDEKİ BAZI ELEMAN İÇİN KOŞULU SINA
        const isSomeOk = sayi.some(function (value) {
            if (value > 2) {
                return true;
            }
        });
        console.log(isSomeOk);

        console.log(strings);

        //DİZİNİN BELLİ BİR KESİMİNİ BÖL
        const sliced = strings.slice(1, 3);
        console.log(sliced);


        //DİZİYİ STRINGE ÇEVİRME
        const joined = strings.join(', ');
        console.log(joined);

        //DİZİ İÇİNDE BİR ELEMANI ARA
        const finded = strings.find(function (value) {
            if (value === 'b') { return value; }
        });

        numbers.push('0', '1', '3');
        console.log(numbers);
        const findednumber = numbers.find(function (value) {
            if (value === 3) { return value; }
        });

        console.log(findednumber);

        //=== sıkı eşitlik oluyor ve 3ü string olarak listeye ekledim eğer ki == deseydim true olacaktı ve değer 3 dönecekti ama === olduğu için string ve integar eşit olmadığından undefined dönüyor.

        //ilk bulduğu değeri getiriyor hepsi isteniyorsa: 

        const filtered = numbers.filter(function (value) {
            if (value === 1) { return value }
        });
        console.log(filtered);


        //Dizi içindeki tüm elemanlar için işlemler yap 

        const mapped = numbers.map(function (value) {
            return '(' + value + ')';
        });
        console.log(mapped);

        console.dir(strings);

        console.log('içeride var mı? ', strings.includes('c'));
        console.log('hangi eleman? ', strings.indexOf('c'));
        console.log('sondan başlayınca hangi eleman', strings.lastIndexOf('c'));
        console.log(strings.at(4));
        console.log(strings[4]);













    </script>

</body>

</html>
