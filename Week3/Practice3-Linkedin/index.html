<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LinkedIn Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f3f2ef;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.3rem;
        }

        .profile-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
        }

        .left-card {
            position: sticky;
            top: 80px;
        }

        .suggestion-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .post-img {
            width: 100%;
            object-fit: cover;
            max-height: 500px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-2">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fab fa-linkedin"></i> LinkedIn</a>
            <form class="d-flex w-50">
                <input class="form-control form-control-sm me-2" type="search" placeholder="Ara" aria-label="Search" />
            </form>
            <div class="d-flex gap-3">
                <i class="fas fa-home"></i>
                <i class="fas fa-user-friends"></i>
                <i class="fas fa-briefcase"></i>
                <i class="fas fa-comment-dots"></i>
                <i class="fas fa-bell"></i>
            </div>
        </div>
    </nav>

    <!-- Main -->
    <div class="container mt-4">
        <div class="row">

            <!-- Sol Sütun: Profil Kartı -->
            <div class="col-lg-3 mb-4">
                <div class="card left-card">
                    <div class="card-body text-center">
                        <img src="https://randomuser.me/api/portraits/women/50.jpg" class="profile-img mb-2"
                            alt="Profil" />
                        <h6 class="card-title">Ayşe Kaya</h6>
                        <p class="card-text text-muted">Yazılım Geliştirici</p>
                        <hr>
                        <p class="mb-0"><strong>Bağlantılar:</strong> 210</p>
                    </div>
                </div>
            </div>

            <!-- Orta Sütun: Gönderiler -->
            <div class="col-lg-6 mb-4">

                <!-- Gönderi Paylaşma -->
                <div class="card mb-3">
                    <div class="card-body d-flex gap-2 align-items-center">
                        <img src="https://randomuser.me/api/portraits/women/50.jpg" width="40" height="40"
                            class="rounded-circle" />
                        <input class="form-control" placeholder="Bir gönderi başlat..." />
                    </div>
                </div>

                <!-- Gönderi -->
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-2">
                            <img src="https://randomuser.me/api/portraits/men/41.jpg" width="40" height="40"
                                class="rounded-circle me-2" />
                            <div>
                                <strong>Mehmet Yılmaz</strong><br />
                                <small class="text-muted">UI Designer • 2s</small>
                            </div>
                        </div>
                        <p>Yeni bir tasarım paylaştım! Görüşlerinizi merak ediyorum.</p>
                        <img src="https://source.unsplash.com/600x400/?design" class="post-img rounded" />
                        <div class="d-flex justify-content-between mt-3 text-muted">
                            <span><i class="far fa-thumbs-up"></i> Beğen</span>
                            <span><i class="far fa-comment"></i> Yorum</span>
                            <span><i class="fas fa-share"></i> Paylaş</span>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Sağ Sütun: Öneriler -->
            <div class="col-lg-3 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h6 class="mb-3">Bağlantı Önerileri</h6>

                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <div class="d-flex align-items-center">
                                <img src="https://randomuser.me/api/portraits/w
