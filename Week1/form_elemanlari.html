<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Kullanıcı Formu</title>
</head>

<body>
    <h1>Kullanıcı Bilgi Formu</h1>

    <form action="#" method="post">
        <!-- Ad -->
        <label for="ad">Adınız:</label>
        <input type="text" id="ad" name="ad" required><br><br>

        <!-- Soyad -->
        <label for="soyad">Soyadınız:</label>
        <input type="text" id="soyad" name="soyad" required><br><br>

        <!-- E-posta -->
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Parola -->
        <label for="sifre">Parola:</label>
        <input type="password" id="sifre" name="sifre" required><br><br>

        <!-- Cinsiyet -->
        <label>Cinsiyet:</label>
        <input type="radio" id="erkek" name="cinsiyet" value="Erkek">
        <label for="erkek">Erkek</label>
        <input type="radio" id="kadin" name="cinsiyet" value="Kadın">
        <label for="kadin">Kadın</label><br><br>

        <!-- Favori Meyve -->
        <label for="meyve">Favori Meyveniz:</label>
        <select id="meyve" name="meyve">
            <option value="elma">Elma</option>
            <option value="muz">Muz</option>
            <option value="cilek">Çilek</option>
        </select><br><br>

        <!-- Mesaj -->
        <label for="mesaj">Mesajınız:</label><br>
        <textarea id="mesaj" name="mesaj" rows="4" cols="40"></textarea><br><br>

        <!-- Gönder Butonu -->
        <input type="submit" value="Gönder">
    </form>
</body>

</html>
